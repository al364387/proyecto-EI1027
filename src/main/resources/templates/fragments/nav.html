<div class="row">
    <div class="col-xl-1 col-md-1 col-sm-12 col-xs-12">
        <br/>
        <img class="logo" th:src="@{/img/logo.png}" alt="Logo">
    </div>
    <div class="col-xl-11 col-md-11 col-sm-12 col-xs-12">
        <br/>
        <br/>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:object="${session}"
             th:classappend="${isAdmin} ? '' : 'padding0 justify-content-center'">

            <ul class="nav navbar-nav mr-auto" th:if="*{user == null}">
                <li class="navbar-li separator">
                    <a class="navbar-op" href="/" th:href="@{/}">Inicio</a>
                </li>
                <li class="navbar-li separator">
                    <a class="navbar-op" th:classappend="${info} ? nav-select : '' "
                       href="info/servicios">Servicios</a>
                </li>
                <li class="navbar-li separator">
                    <a class="navbar-op" th:classappend="${register} ? nav-select : '' "
                       href="register" th:href="@{/user/list}">Registro</a>
                </li>
                <li class="navbar-li">
                    <a class="navbar-op" th:classappend="${login} ? nav-select : '' " href="/login">Iniciar
                        sesi√≥n</a>
                </li>
            </ul>
            <div class="collapse navbar-collapse" th:unless="*{user == null}">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <p class="navbar-op">Autenticado como <span th:text="*{user.username}"></span></p>
                    </li>
                </ul>
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="navbar-op" href="/logout" th:href="@{/logout}">Salir</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
