<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="nav-css">
        <link rel="icon" type="image/png" th:href="@{/img/icon.png}">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
    </div>
</head>
<body>
<div th:fragment="nav">
    <div class="row">
        <div class="col-xl-1 col-md-1 col-sm-12 col-xs-12">
            <br/>
            <img class="logo" th:src="@{/img/logo.png}" alt="Logo">
        </div>
        <div class="col-xl-11 col-md-11 col-sm-12 col-xs-12">
            <br/>
            <br/>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:object="${session}"
                 th:classappend="*{role == 'Admin'} ? '' : 'padding0 justify-content-center'">
                <ul class="nav navbar-nav mr-auto" th:if="*{user == null}">
                    <li class="navbar-li separator">
                        <a class="navbar-op" th:classappend="${home} ? nav-select : '' " th:href="@{/}">Inicio</a>
                    </li>
                    <li class="navbar-li separator">
                        <a class="navbar-op" th:classappend="${info} ? nav-select : '' "
                           th:href="@{/services}">Servicios</a>
                    </li>
                    <li class="navbar-li separator">
                        <a class="navbar-op" th:classappend="${register} ? nav-select : '' "
                           th:href="@{/register}">Registro</a>
                    </li>
                    <li class="navbar-li">
                        <a class="navbar-op" th:classappend="${login} ? nav-select : '' " th:href="@{/login}">Iniciar
                            sesi√≥n</a>
                    </li>
                </ul>
                <div class="collapse navbar-collapse" th:unless="*{user == null}" th:classappend="*{role == 'Elderly'} ? 'divHeight' : ''">

                            <a th:href="@{/}" title="Inicio">

                                     fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                          d="M8 3.293l6 6V13.5a1.5 1.5 0 01-1.5 1.5h-9A1.5 1.5 0 012 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 01.5-.5h1a.5.5 0 01.5.5z"

                                          d="M7.293 1.5a1 1 0 011.414 0l6.647 6.646a.5.5 0 01-.708.708L8 2.207 1.354 8.854a.5.5 0 11-.708-.708L7.293 1.5z"
                                          clip-rule="evenodd"/>
                                </svg>
                            </a>
                        </li>
                        <li class="nav-item">
                            <p class="navbar-op">Autenticado como <span th:text="*{nameUser}"></span></p>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav" th:classappend="*{role == 'Elderly'} ? 'marginBottom' : ''" th:if="*{role == 'Elderly'}">
                        <li class="nav-item">
                            <a th:href="@{/}" title="Inicio">
                                <svg class="bi bi-house-fill icon" width="1em" height="1em" viewBox="0 0 16 16"
                                     fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                          d="M8 3.293l6 6V13.5a1.5 1.5 0 01-1.5 1.5h-9A1.5 1.5 0 012 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 01.5-.5h1a.5.5 0 01.5.5z"
                                          clip-rule="evenodd"/>
                                    <path fill-rule="evenodd"
                                          d="M7.293 1.5a1 1 0 011.414 0l6.647 6.646a.5.5 0 01-.708.708L8 2.207 1.354 8.854a.5.5 0 11-.708-.708L7.293 1.5z"
                                          clip-rule="evenodd"/>
                                </svg>
                            </a>
                        </li>
                        <li class="nav-item">
                            <p class="navbar-op">Autenticado como <span th:text="*{nameUser}"></span></p>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav ml-auto" th:classappend="*{role == 'Elderly'} ? 'navbar-right marginBottom' : ''">
                        <li class="nav-item ajustes" th:if="*{role == 'Elderly'}">
                            <a class="navbar-op"  th:href="@{/elderly/update/{dni}(dni = ${session.dni})}">
                                Ajustes

                                     xmlns="http://www.w3.org/2000/svg">

                                </svg>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="navbar-op" href="/logout" th:href="@{/logout}">Salir</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
