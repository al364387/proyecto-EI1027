<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css"
          href="/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
    <title>Login</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container">
    <div th:replace="fragments/nav"></div>
    <div class="justify-content-center">
        <h2>Acceso</h2>
        <form action="#" th:action="@{/login}" th:object="${user}" method="post">
            <p>
                <label>Nombre de usuario:</label>
                <input class="form_control" type="text" th:field="*{username}"/>
            <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </p>
            <p>
                <label>Contrase√±a:</label>
                <input class="form_control" type="password" th:field="*{password}"/>
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </p>
            <input type="submit" value="Accedir"/>
        </form>
    </div>
</div>

</body>
</html>
