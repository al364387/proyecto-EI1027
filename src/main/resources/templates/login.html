<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container">
    <div th:replace="fragments/nav"></div>
    <div class="contenido">
        <h2>Acceso</h2>
        <form action="#" th:action="@{/login}" th:object="${user}" method="post">
            <p>
                <label>Nombre de usuario:</label>
                <input class="form_control" type="text" th:field="*{username}"/>
            <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </p>
            <p>
                <label>Contraseña:</label>
                <input class="form_control" type="password" th:field="*{password}"/>
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </p>
            <input type="submit" value="Acceder"/>
        </form>
    </div>
    <div th:replace="fragments/footer"></div>
</div>
</body>
</html>
