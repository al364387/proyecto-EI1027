<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Iniciar sesión</title>
    <link rel="icon" type="image/png" th:href="@{/img/icon.png}">
    <div th:replace="fragments/nav :: nav-css"/>
</head>
<body>
    <div class="container">
        <div th:replace="fragments/nav :: nav"></div>
        <div class="contenido">
            <br>
            <h2>Acceso</h2>
            <form class="form-horizontal" action="#" th:action="@{/login}" th:object="${user}" method="post">
                <div class="formLogin">
                    <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    <label for="username">Nombre de usuario*:</label>
                    <input id="username" class="form_control" th:errorClass="needcorrection" type="text"
                           th:field="*{username}"/>

                    <label for="pass">Contraseña*:</label>
                    <input id="pass" class="form_control" type="password" th:errorClass="needcorrection"
                           th:field="*{password}"/>
                    <div class="buttonSubmit">
                        <button class="btn" type="submit">Acceder</button>
                    </div>
                </div>
            </form>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</body>
</html>
