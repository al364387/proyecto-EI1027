<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Voluntarios</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/img/icon.png">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<div class="container">
    <div th:replace="fragments/nav"></div>
    <div class="contenido">
        <h2>Lista Voluntarios</h2>
        <br>
        <div class="container">
            <div>
                <a title="Añadir nuevo contrato" class="addContract" href="/volunteer/add">
                    <svg class="bi bi-plus-square-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M2 0a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2H2zm6.5 4a.5.5 0 00-1 0v3.5H4a.5.5 0 000 1h3.5V12a.5.5 0 001 0V8.5H12a.5.5 0 000-1H8.5V4z"
                              clip-rule="evenodd"></path>
                    </svg>
                    <span style="">Nuevo contrato</span>
                </a>
            </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha de inicio</th>

                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="voluntari: ${volunteers}">
                <td th:text="${voluntari.id}"></td>
                <td th:text="${voluntari.name}"></td>
                <td th:text="${voluntari.surname}"></td>
                <td th:text="${voluntari.acceptDate}"></td>


                <td><a th:href="@{/volunteer/delete/{id}(id=${voluntari.id})}">Borrar</a>
                <td><a th:href="@{/volunteer/update/{id}(id=${voluntari.id})}">Actualizar</a>

            </tr>
            </tbody>
        </table>
        <a href="/admin/index">Atrás</a>
    </div>
    </div>
    <div th:replace="fragments/footer"></div>
</div>
</body>
</html>
