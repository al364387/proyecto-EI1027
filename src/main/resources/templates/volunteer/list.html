<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Voluntarios</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<div class="container">
    <div th:replace="fragments/nav"></div>
    <div class="contenido">
        <h2>Lista Voluntarios</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Apellido</th>

                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="voluntari: ${volunteers}">
                <td th:text="${voluntari.id}"></td>
                <td th:text="${voluntari.name}"></td>
                <td th:text="${voluntari.surname}"></td>

                <td><a th:href="@{/volunteer/delete/{id}(id=${voluntari.id})}">Borrar</a>
            </tr>
            </tbody>
        </table>
        <a href="/admin/index">Atr√°s</a>
    </div>
    <div th:replace="fragments/footer"></div>
</div>
</body>
</html>
