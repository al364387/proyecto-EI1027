<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Voluntarios</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/img/icon.png">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<div class="container">
    <div th:replace="fragments/nav :: nav"></div>
    <div class="contenido">

        <div class="return alignRight">
            <a href="/">
                <svg class="bi bi-chevron-double-left" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M8.354 1.646a.5.5 0 010 .708L2.707 8l5.647 5.646a.5.5 0 01-.708.708l-6-6a.5.5 0 010-.708l6-6a.5.5 0 01.708 0z"
                          clip-rule="evenodd"/>
                    <path fill-rule="evenodd"
                          d="M12.354 1.646a.5.5 0 010 .708L6.707 8l5.647 5.646a.5.5 0 01-.708.708l-6-6a.5.5 0 010-.708l6-6a.5.5 0 01.708 0z"
                          clip-rule="evenodd"/>
                </svg>
                Volver</a>
        </div>

        <br>
        <h2>Lista Voluntarios</h2>
        <br>
        <div class="container">

            <div>
                <a title="Peticiones pendientes" class="addVolunteer" href="/volunteer/listaPendientes">
                    <svg class="bi bi-envelope-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M.05 3.555L8 8.414l7.95-4.859A2 2 0 0014 2H2A2 2 0 00.05 3.555zM16 4.697l-5.875 3.59L16 11.743V4.697zm-.168 8.108L9.157 8.879 8 9.586l-1.157-.707-6.675 3.926A2 2 0 002 14h12a2 2 0 001.832-1.195zM0 11.743l5.875-3.456L0 4.697v7.046z"/>
                    </svg>
                    <span style="">Peticiones pendientes</span>
                </a>
            </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha de inicio</th>
                <th>Fecha de fin</th>
                <th>Estado</th>


                <th></th>
                <th></th>

                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="voluntari: ${volunteers}">
                <td th:text="${voluntari.id}"></td>
                <td th:text="${voluntari.name}"></td>
                <td th:text="${voluntari.surname}"></td>
                <td th:text="${voluntari.acceptDate}"></td>
                <td th:text="${voluntari.endDate}"></td>
                <td th:text="${voluntari.state}"></td>



                <td>
                    <a class="btn btn-danger" th:if="${voluntari.endDate == null}" th:href="@{/volunteer/updateFechaFin/{id}/{endDate} (id=${voluntari.id}, endDate=${voluntari.today()})}">Cancelar</a>
                    <a class="btn btn-success" th:if="${voluntari.endDate != null}" th:href="@{/volunteer/updateAceptar/{id}/{acceptDate} (id=${voluntari.id}, acceptDate=${voluntari.today()})}">Reactivar</a>

                </td>



                <td>
                    <a class="buttonDelete" th:href="@{/volunteer/delete/{id}(id=${voluntari.id})}" role="buttonDelete" >Borrar</a>
                <td>
                <a class="buttonSubmit" th:href="@{/volunteer/update/{id}(id=${voluntari.id})}" role="buttonSubmit">Actualizar</a>


            </tr>
            </tbody>
        </table>
            <a th:href="@{/}">Atr√°s</a>
    </div>
        <div class="return alignRight">
            <a title="Peticiones rechazadas" class="addVolunteer" href="/volunteer/listaRechazados">
                <svg class="bi bi-trash-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2.5 1a1 1 0 00-1 1v1a1 1 0 001 1H3v9a2 2 0 002 2h6a2 2 0 002-2V4h.5a1 1 0 001-1V2a1 1 0 00-1-1H10a1 1 0 00-1-1H7a1 1 0 00-1 1H2.5zm3 4a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7a.5.5 0 01.5-.5zM8 5a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7A.5.5 0 018 5zm3 .5a.5.5 0 00-1 0v7a.5.5 0 001 0v-7z" clip-rule="evenodd"/>
                </svg>
                <span style="">Peticiones rechazadas</span>
            </a>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
