<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añadir persona mayor</title>
    <link rel="icon" type="image/png" href="/img/icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/elderly.css" th:href="@{/css/elderly.css}"/>
</head>
<body>
<h2>Añadir persona mayor</h2>
<form class="form-horizontal" action="#" th:action="@{/elderly/update}" th:object="${elderly}" method="post">
    <table>
        <tr>
            <td><label>DNI: </label></td>
            <td>
                <input type="text" th:field="*{DNI}" size="20" maxlength="20" readonly required/>
            </td>

        </tr>
        <tr>
            <td><label>Número de asistente social:</label></td>
            <td>
                <input type="text" th:field="*{socialAssisId}" size="20"
                       maxlength="20"/>
            </td>
        </tr>
        <tr>
            <td><label>Nombre:</label></td>
            <td>
                <input type="text" th:field="*{name}" size="20" maxlength="20"
                       required/>
            </td>
        </tr>
        <tr>
            <td><label>Apellidos:</label></td>
            <td>
                <div>
                    <input type="text" th:field="*{surname}" size="20" maxlength="20" required/>
                </div>
            </td>
        </tr>
        <tr>
            <td><label>Email:</label></td>
            <td>
                <input type="email" th:field="*{email}" size="20" maxlength="50"
                       required/>
            </td>
        </tr>
        <tr>
            <td><label>Fecha de nacimiento: </label></td>
            <td>
                <input type="date" th:field="*{birthDate}" required/>
            </td>
        </tr>
        <tr>
            <td> <label>Teléfono:</label></td>
            <td>
                <input type="tel" th:field="*{phoneNumber}" required/>
            </td>
        </tr>
        <tr>
            <td><label>Dirección:</label></td>
            <td>
                <input type="text" th:field="*{address}" size="50"
                       maxlength="70" required/>
            </td>
        </tr>
        <tr>
            <td><label>Cuenata bancaria:</label></td>
            <td>
                <input type="text" th:field="*{bankAccount}" size="50" maxlength="50" required/>
            </td>
        </tr>
        <tr>
            <td><label>Usuario:</label></td>
            <td>
                <input type="text" th:field="*{username}" size="20" maxlength="20" required/>
            </td>
        </tr>
        <tr>
            <td><label>Contraseña:</label></td>
            <td>
                <input type="password" th:field="*{password}" size="20" maxlength="20" required/>
            </td>
        </tr>
    </table>

    <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" class="btn btn-primary"> Actualizar</button>
        </div>
    </div>
</form>
<a href="/elderly/list"> Atrás </a>
</body>
</html>
