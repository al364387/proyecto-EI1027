<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añadir persona mayor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/elderly.css" th:href="@{/css/elderly.css}"/>
</head>
<body>
<div class="continer" style="padding: 10px;">
    <h2>Nuevo solicitante</h2>
    <form class="form-horizontal" action="#" th:action="@{/elderly/add}" th:object="${elderly}" method="post">
        <table>
            <tr>
                <td><label>DNI: </label></td>
                <td>
                    <input type="text" th:field="*{DNI}" size="20" maxlength="20" />
                </td>
                <td th:if="${#fields.hasErrors('DNI')}" th:errors="*{DNI}" class="error"></td>
            </tr>
            <tr>
                <td><label>Número de asistente social:</label></td>
                <td>
                    <input type="text" th:field="*{socialAssisId}" size="20"
                           maxlength="20"/>
                </td>
            </tr>
            <tr>
                <td><label>Nombre:</label></td>
                <td>
                    <input type="text" th:field="*{name}" size="20" maxlength="20"
                           />
                </td>
            </tr>
            <tr>
                <td><label>Apellidos:</label></td>
                <td>
                    <div>
                        <input type="text" th:field="*{surname}" size="20" maxlength="20" />
                    </div>
                </td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td>
                    <input type="email" th:field="*{email}" size="20" maxlength="50"
                           />
                </td>
            </tr>
            <tr>
                <td><label>Fecha de nacimiento: </label></td>
                <td>
                    <input type="date" th:field="*{birthDate}" />
                </td>
            </tr>
            <tr>
                <td> <label>Teléfono:</label></td>
                <td>
                    <input type="tel" th:field="*{phoneNumber}" />
                </td>
            </tr>
            <tr>
                <td><label>Dirección:</label></td>
                <td>
                    <input type="text" th:field="*{address}" size="50"
                           maxlength="70" />
                </td>
            </tr>
            <tr>
                <td><label>Cuenata bancaria:</label></td>
                <td>
                    <input type="text" th:field="*{bankAccount}" size="50" maxlength="50" />
                </td>
            </tr>
            <tr>
                <td><label>Usuario:</label></td>
                <td>
                    <input type="text" th:field="*{username}" size="20" maxlength="20" />
                </td>
            </tr>
            <tr>
                <td><label>Contraseña:</label></td>
                <td>
                    <input type="password" th:field="*{password}" size="20" maxlength="20" />
                </td>
            </tr>
        </table>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary"> Añadir</button>
            </div>
        </div>
    </form>
    <a href="/"> Atrás </a>
</div>
</body>
</html>
