<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Gestion Peticiones </title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1> Lista de Peticiones </h1>
    <a href="add">Añadir petición </a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col"> Número </th>
            <th scope="col"> Estado</th>
            <th scope="col"> Fecha inicio </th>
            <th scope="col"> Fecha fin </th>
            <th scope="col"> Hora Servicio </th>
            <th scope="col"> Servicio </th>
            <th scope="col"> Descripción </th>
            <th scope="col"> ID_Mayor </th>
            <th scope="col"> ID_Contrato</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request: ${requests}">
            <td th:text="${request.number}"></td>
            <td th:text="${request.state}"></td>
            <td th:text="${request.startDate}"></td>
            <td th:if="${request.endDate==null}">  -</td>  <!-- Super feature, te pone un "-" cuando no tiene descripcion -->
            <td th:unless="${request.endDate==null}">
                <p th:text="${request.endDate}"></p>
            </td>
            <td th:text="${request.time}"></td>
            <td>
                <p th:if="${request.catering==true}">Catering</p>
                <p th:if="${request.nursing==true}">Enfermería</p>
                <p th:if="${request.cleaning==true}">Limpieza</p>
            </td>
            <td th:if="${request.description==null}">  -</td>  <!-- Super feature, te pone un "-" cuando no tiene descripcion -->
            <td th:unless="${request.description==null}">
                <p th:text="${request.description}"></p>
            </td>
            <td th:text="${request.elderlyId}"></td>
            <td th:text="${request.contractId}"></td>
            <td>Editar</td>
            <td>Borrar</td>
        </tr>
        </tbody>
    </table>
    <a href="/admin/index">Atrás</a>
</div>
</body>
</html>
