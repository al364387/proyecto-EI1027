<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:object="${session}">
<head>
    <meta charset="UTF-8"/>
    <title>Majors a Casa</title>
    <link rel="icon" type="image/png" th:href="@{/img/icon.png}">
    <div th:replace="fragments/nav :: nav-css"/>
    <div th:if="*{user != null}">
        <div th:if="*{role == 'Admin'}" th:replace="fragments/admin :: admin-css" />
    </div>
</head>
<body>
<div class="container">
    <div th:replace="fragments/nav :: nav"></div>
    <div class="contenido">
        <div class="return alignRight">
            <a href="/company/list">
                <svg class="bi bi-chevron-double-left" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M8.354 1.646a.5.5 0 010 .708L2.707 8l5.647 5.646a.5.5 0 01-.708.708l-6-6a.5.5 0 010-.708l6-6a.5.5 0 01.708 0z"
                          clip-rule="evenodd"/>
                    <path fill-rule="evenodd"
                          d="M12.354 1.646a.5.5 0 010 .708L6.707 8l5.647 5.646a.5.5 0 01-.708.708l-6-6a.5.5 0 010-.708l6-6a.5.5 0 01.708 0z"
                          clip-rule="evenodd"/>
                </svg>
                Volver al listado de empresas</a>
        </div>
        <h2>Nueva empresa</h2>
        <form class="form-horizontal" action="#" th:action="@{/company/add}" th:object="${company}" method="post">
            <table class="tableAddVolunteer">
                <tr>
                    <td>
                        <div class="col-lg-10 col-xl-10 col-md-10 col-xs-2">
                            <label for="name">Nombre*: </label>
                            <input type="text" class="form-control" id="name" th:field="*{name}"
                                   th:errorClass="needcorrection"/>

                            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                    </td>
                    <td>
                        <div class="col-lg-10 col-xl-10 col-md-10 col-xs-2">
                            <label for="cif">CIF*: </label>
                            <input type="text" class="form-control" id="cif" th:field="*{cif}" th:errorClass="needcorrection"/>
                            <div class="error" th:if="${#fields.hasErrors('cif')}" th:errors="*{cif}"></div>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="col-lg-10 col-xl-10 col-md-10 col-xs-2">
                            <label for="phoneNumber">Numero de teléfono: </label>
                            <input type="number" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" th:errorClass="needcorrection"/>
                            <div class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                        </div>
                    </td>
                    <td>
                        <div class="col-lg-10 col-xl-10 col-md-10 col-xs-2">
                            <label for="email">Correo Electrónico*: </label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" th:errorClass="needcorrection"/>
                            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="col-lg-10 col-xl-10 col-md-10 col-xs-2">
                            <label for="username">Nombre de usuario*: </label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" th:errorClass="needcorrection"/>
                            <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>
                    </td>
                    <td>
                        <div class="col-lg-10 col-xl-10 col-md-10 col-xs-2">
                            <label for="password">Contraseña*: </label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" th:errorClass="needcorrection"/>
                            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="buttonSubmit">
                        <br>
                        <div class="buttonAdd alignRight">
                            <button class="btn" type="submit">Añadir</button>
                        </div>
                    </td>
                    <td class="buttonCancel">
                        <br>
                        <div class="buttonDelete alignLeft">
                            <button class="btn" type="reset">Borrar</button>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
