<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Añadir empresa</title>
    <link rel="icon" type="image/png" th:href="@{/img/icon.png}">
    <div th:replace="fragments/nav :: nav-css"/>
</head>
<body>
<div class="container" >
    <div th:replace="fragments/nav :: nav"></div>
    <div class="contenido">
        <h2>Nueva empresa</h2>
        <form class="form-horizontal" action="#" th:action="@{/company/add}" th:object="${company}" method="post">

            <div class="form-group row">
                <label class="control-label col-sm-2" for="name">Nombre*:</label>
                <div>
                    <input type="text" class="form-control" id="name" th:field="*{name}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" for="cif">CIF*:</label>
                <div>
                    <input type="text" class="form-control" id="cif" th:field="*{cif}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" for="phoneNumber">Número de teléfono:</label>
                <div>
                    <input type="number" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" for="email">Correo electrónico*:</label>
                <div>
                    <input type="email" class="form-control" id="email" th:field="*{email}" />
                </div>
            </div>
            <br>
            <h2>Sus datos de inicio</h2>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="username">Nombre de usuario*:</label>
                <div>
                    <input type="text" class="form-control" id="username" th:field="*{username}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" for="password">Contraseña*:</label>
                <div>
                    <input type="password" class="form-control" id="password" th:field="*{password}" />
                </div>
            </div>

            <!-- BOTON ANADIR -->
            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-primary"> Añadir</button>
                </div>
            </div>
        </form>
        <a href = "/"> Atrás </a>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
