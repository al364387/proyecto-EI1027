<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:object="${session}">
<head>
    <title> Gestionar Compañías </title>
    <meta charset="UTF-8"/>
    <div th:replace="fragments/nav :: nav-css"/>
    <div th:if="*{user != null}">
        <div th:if="*{role == 'Admin'}" th:replace="fragments/admin :: admin-css" />
    </div>
</head>
<body>
<div class="container">
    <div th:replace="fragments/nav :: nav"/>
    <div class="contenido">
        <h1> Lista de Compañías </h1>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col"> Cif</th>
                <th scope="col"> Nombre</th>
                <th scope="col"> Teléfono</th>
                <th scope="col"> Dirección</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="company: ${companies}">
                <td th:text="${company.cif}"></td>
                <td th:text="${company.name}"></td>
                <td th:text="${company.phoneNumber}"></td>
                <td th:text="${company.email}"></td>
                <td>Editar</td>
                <td>Borrar</td>
            </tr>
            </tbody>
        </table>
        <a href="/company/add">Añadir compañía </a>
        <a th:href="@{/}">Atrás</a>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>

</body>
</html>
